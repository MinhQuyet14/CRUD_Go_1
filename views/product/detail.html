<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Nav Bar (Menu) -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand active text-light" href="/">Add Product</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Menu -->
    <div class="container mt-3">
      <h3>Detail Product</h3>
      <hr>
      
      <form action="/products/add" method="post">
        <div class="mb-3">
            <label for="" class="form-label">Name: </label>
            <input type="text" class="form-control" name="name" value="{{ .product.Name }}" disabled>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Category: </label>
            <input type="text" class="form-control" name="category_id" value="{{ .product.Category.Name }}" disabled>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stock: </label>
            <input type="number" class="form-control" name="stock" value="{{ .product.Stock}}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" disabled> {{ .product.Description}}</textarea>
          </div>
        <div class="float-end">
            <a href="/product" class="btn btn-secondary">Back</a>
        </div>
      </form>
     
    </div>
  </body>
</html>
